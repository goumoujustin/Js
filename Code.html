<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>App essai JS</title>
</head>
<body style="color: white; background-color: #1d2630;">
    <div class="container mt-5">
        <div class="text-conter">
            <h1 class="display-10 mb-10" text-align="center"><strong>APPLI D'ESSAI</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center mb-4" autocomplete="off">
                <div class="col-10 col-md-10 mb-3">
                    <label for="prenom">Prénom</label>
                    <div class="col-30">
                        <input class="for-control" id="prenom" type="text" placeholder="Entrez votre prénom">
                    </div>
                    
                </div>
                <div class="col-10 col-md-10 mb-3">
                    <label for="nom">Nom</label>
                    <div class="col-30">
                        <input class="for-control" id="nom" type="text" placeholder="Entrez votre nom">
                    </div>
                    
                </div>
                <div class="col-10 col-md-10 mb-3">
                    <label for="rollNo">Roll No</label>
                    <div class="col-30">
                        <input class="for-control" id="rollNo" type="text" placeholder="Entrez Roll No">
                    </div>
                </div>
                <div class="col-10 col-md-10">
                    <input class="btn btn-success"type="submit" value="Soumettre">
                </div>
                <div class="col-10 mt-5">
                    <table class="table table-striped table-dark">
                        <thead>
                            <tr>
                                <th>Prénom</th>
                                <th>Nom</th>
                                <th>Roll No</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="liste-etudiant">
                            <tr>
                                <td>Dark</td>
                                <td>Programmeur</td>
                                <td>25</td>
                                <td>
                                    <a href="#" class="btn btn-warning btn-sm edit">Modifier</a>
                                    <a href="#" class="btn btn-danger btn-sm delete">Supprimer</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
